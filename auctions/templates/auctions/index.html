{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'choosecategory' %}" method="POST" style="margin-bottom: 3rem;">
        {% csrf_token %}
        <label for="category">Category</label>
    <br>
    <h1>{{category}}</h1>
    <select name="category" id="">
        {% for category in allcategory %}
        <option value="{{category}}">{{category}}</option>
        {% endfor %}
    </select>
    <button type="submit">Choose the Category</button>
    </form>
    {% for lists in allists %}
    <div style="width: 20rem; height: 20rem; background-color: rgb(248, 242, 255); margin-top: 1rem; justify-content: center; align-items: center;">
        <img style="width: 100%; height: 15rem;" src="{{lists.image}}">
        <a style=" font-size: 1rem; text-align: center;"  href="{% url 'thelist' lists.id %}">{{lists.name}}</a>
        <h1 style=" font-size: 0.8rem; text-align: center; margin-top: 0.3rem;">{{lists.description}}</h1>

</div>
    
    {% endfor %}
{% endblock %}
