{% extends "auctions/layout.html" %}

{% block body %}

<form action="{% url 'createlist' %}" method="POST">
    {% csrf_token %}
    <label for="name">Title</label>
    <br>

    <input type="text" name="name" value="tile" required>
    <br>
    <br>
    <label for="description">Description</label>
    <br>

    <input type="text" name="description" value="description" required>
    <br>
    <br>
    <label for="price">Price</label>
    <br>

    <input type="number" name="price" value="price" required>
    <br>
    <br>
    <label for="image">Image URL</label>
    <br>

    <input type="text" name="image" value="url image">
    <br>
    <br>
    <label for="category">Category</label>
    <br>
    <h1>{{category}}</h1>
    <select name="category" id="">
        {% for category in allcategory %}
        <option value="{{category}}">{{category}}</option>
        {% endfor %}
    </select>
    <br>
    <button type="submit">Create New Listing</button>
</form>
{% endblock %}
